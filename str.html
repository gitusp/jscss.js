	display: -*-box;

	.modal {

		position: absolute;
		border: 2px solid orange;
		++border: none; // css progressive enhance support
		-*-box-shadow: 0 1px 2px rgba( 0 , 0 , 0 , .2) ; // wild card vendor prefix support

		@generic {
			width: 500px;
		}
	}
}

html , body {
	margin: 0;
	padding: 0;
	height: 100%;
	width: 100%;
	font-size: 12px;
}
#before , #after {
	width: 200px;
	background: #fff;
	margin: 5px;
	display: block;
	padding: 15px;
	-*-box-flex: 1;
	-*-box-sizing: border-box;
}

	display: -*-box;

	.modal {

		position: absolute;
		border: 2px solid orange;
		++border: none; // css progressive enhance support
		-*-box-shadow: 0 1px 2px rgba( 0 , 0 , 0 , .2) ; // wild card vendor prefix support

		@generic {
			width: 500px;
		}
	}
}

html , body {
	margin: 0;
	padding: 0;
	height: 100%;
	width: 100%;
	font-size: 12px;
}
#before , #after {
	width: 200px;
	background: #fff;
	margin: 5px;
	display: block;
	padding: 15px;
	-*-box-flex: 1;
	-*-box-sizing: border-box;
}

	display: -*-box;

	.modal {

		position: absolute;
		border: 2px solid orange;
		++border: none; // css progressive enhance support
		-*-box-shadow: 0 1px 2px rgba( 0 , 0 , 0 , .2) ; // wild card vendor prefix support

		@generic {
			width: 500px;
		}
	}
}

html , body {
	margin: 0;
	padding: 0;
	height: 100%;
	width: 100%;
	font-size: 12px;
}
#before , #after {
	width: 200px;
	background: #fff;
	margin: 5px;
	display: block;
	padding: 15px;
	-*-box-flex: 1;
	-*-box-sizing: border-box;
}
